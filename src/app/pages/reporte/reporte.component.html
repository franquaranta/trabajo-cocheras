<header>
    <nav class="header-nav">
        <p class="header-title">PARKING APP</p>
        <div class="nav-links">
            <a [routerLink]="['/estado-cocheras']">Estado Cocheras</a>
            <a [routerLink]="['/login']">Cerrar sesi√≥n</a>
        </div>

</header>
<main>
    <table class="tabla">
        <thead>
          <tr>
            <th>Nro</th>
            <th>Mes</th>
            <th>Usos</th>
            <th>Cobrado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reporte of reporteEstacionamientos; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ reporte.mes }}</td>
            <td>{{ reporte.usos }}</td>
            <td>{{ reporte.cobrado | currency:'ARS' }}</td>
          </tr>
        </tbody>
      </table> 
    </main>
